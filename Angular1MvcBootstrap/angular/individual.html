<div>
    <h2>Individual Application Form</h2>

    <table>
        <tr>
            <td>Country</td>
            <td>
                <select ng-model="selectedCountry">
                    <option ng-repeat="country in countries">{{ country }}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="name" /></td>
        </tr>
        <tr>
            <td></td>
            <td> <button class="btn btn-success" ng-click="submitMyForm()">Submit</button> </td>
        </tr>
    </table>   
</div>
